<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>AJAX</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>

    <div class="container col-4 mt-5">

        <form>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="usd" placeholder="500$">
                <label for="usd">$ USD</label>
                <!-- <div id="emailHelp" class="form-text">Convert your curency.</div> -->
            </div>
            <div class="form-floating">
                <input type="number" class="form-control" id="uzs" placeholder="UZS">
                <label for="uzs" class="form-label">UZS*</label>
            </div>
            <div class="mb-3 form-check mt-3">
                <input type="checkbox" class="form-check-input" id="changeCurency">
                <label class="form-check-label" for="changeCurency">Change curency</label>
            </div>
            <button type="submit" class="btn btn-primary">Convert</button>
        </form>

    </div>



    <script src='js/js.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>

</html>
